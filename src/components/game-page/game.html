<div class="col-md-10" data-bind="component: { name: game().node, params: { game: game } }">
</div>

<div class="col-md-2">
<div data-bind="with: game">
<h3 data-bind="text: playerName">…</h3>
<!-- ko if: !race() -->
<p>Please select a character race to get started.</p>
<!-- /ko -->
<!-- ko if: race -->
<p>You are <span data-bind="text: a">…</span>
<span data-bind="text: gender">…</span>
<span data-bind="text: race">…</span>
<span data-bind="text: className">…</span>.
</p>
<!-- /ko -->
</div>

<h3>Assets</h3>
<p>You currently have
<span class="label label-danger">0 <span class="fa fa-btc"></span></span>
 space bucks.</p>

<!-- ko if: game().weapon -->
<p>You are wielding your <span data-bind="text: game().weapon">…</span>.</p>
<!-- /ko -->

<h3>Game Options</h3>
<button class="btn btn-danger btn-block" data-bind="click: restart"><span class="fa fa-refresh"></span> Restart Game</button>
</div>
